{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Jumbo block -->
{% block jumbo %}
<h2 class="mt-3 mb-0 text-center">Edit</h2>
{% endblock jumbo %}

<!-- Content block -->
{% block content %}
<div class="row align-items-center justify-content-between mx-auto m-5">
    <div class="col"></div>
    <div class="col shadow align-items-center p-4">
        <h3 class="text-center">Update item</h3>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button class="btn btn-outline-success ml-2 my-2" type="submit">Update</button>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock content %}
